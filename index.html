<div class="row wrapper">
	<section class="col-2-3">
		<header>
			<h2></h2>
		</header>
		<form>
			<label for="first-name">First Name</label>
			<input type="text" name="first-name" id="first-name" placeholder="First Name">

			<label for="last-name">Last Name</label>
			<input type="text" name="last-name" id="last-name">

			<label for="email">Date</label>
			<input type="email" name="email" id="email" placeholder="email">

			<textarea name="message" rows="10" cols="20" placeholder="Message"></textarea>

			
			<fieldset>
				<legend>Choose services interested in below:</legend>
				<div class="row">
					<input id="epay" type="checkbox" name="services" value="ebill-epay">
					<label for="epay">eBill &amp; ePAY</label>

					<input id="plans" type="checkbox" name="services" value="payment-plans">
					<label for="plans">Actively managed payment plans</label>
					
					<input id="student-choice" type="checkbox" name="services" value="student-choice-refunds">
					<label for="student-choice">Student choice refunds</label>

					<input id="estore" type="checkbox" name="services" value="estore">
					<label for="estore">eSTORE</label>
				</div>
				<div class="row">
					<input id="cashier" type="checkbox" name="services" value="cashiering">
					<label for="cashier">Cashiering</label>

					<input id="host" type="checkbox" name="services" value="hosted-payments">
					<label for="host">Hosted payments</label>
					
					<input id="sponsored" type="checkbox" name="services" value="sponsored-payments">
					<label for="sponsored">Sponsored payments</label>

					<input id="refunds" type="checkbox" name="services" value="refunds">
					<label for="refunds">Refunds</label>
				</div>
			</fieldset>
			<p><a href="#">Submit</a></p>
		</form>
	</section>
